name: Publish Package

on:
  push:
    branches:
      - master
      
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: '@vinayg-cp'
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: 90cfa532fb5c1e1bb4328c4d2ccaaf26e021ce08
          
          
          
